<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="secondary">
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="menuitem" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false">
              <ion-item class="menuitem" 
              routerDirection="'root'" 
              [routerLink]="'/register-event'">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Register Event
              </ion-label>
            </ion-item>
            <!-- <ion-menu-toggle auto-hide="false"> -->
                <ion-item class="menuitem" 
                routerDirection="'root'" 
                [routerLink]="'/list-event'"
                *ngIf="role == 'admin' && isAuthenticated">
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>
                  List Event
                </ion-label>
              </ion-item>
              <ion-item class="menuitem" 
              routerDirection="'root'" 
              [routerLink]="'/signin'"
              *ngIf="!isAuthenticated">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Signin 
              </ion-label>
            </ion-item>
              <ion-item class="menuitem" 
              routerDirection="'root'" 
              [routerLink]="'/signup'"
              *ngIf="!isAuthenticated">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Signup 
              </ion-label>
            </ion-item>
            <ion-item class="menuitem" 
              routerDirection="'root'" 
              (click)="logout()"
              *ngIf="isAuthenticated">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Logout 
              </ion-label>
            </ion-item>
            </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
