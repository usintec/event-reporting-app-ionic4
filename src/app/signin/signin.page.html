<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="loader" *ngIf="isLoading">
      <ion-spinner color="primary" class="load"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header style="text-align:center">Authentication</ion-card-header>
          <ion-card-content>
            <form [formGroup]="signinForm" (ngSubmit)="signin()">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" required formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" requied formControlName="password"></ion-input>
                  </ion-item>
                  
                    <ion-button 
                      type="submit" 
                      [disabled]="!signinForm.valid"
                      expand="block">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Signin
                    </ion-button>
                 
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
